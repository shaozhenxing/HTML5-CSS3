<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社-http://www.zhinengshe.com</title>
<style>
div{ width:100px; height:100px; background:red; margin:10px; color:#fff; font-weight:bold; font-size:30px;}
div:nth-child(1){ transition:1s all linear;}
div:nth-child(2){ transition:1s all ease;}
div:nth-child(3){ transition:1s all ease-in;}
div:nth-child(4){ transition:1s all ease-out;}
div:nth-child(5){ transition:1s all ease-in-out;}


</style>
<script>
window.onload=function(){
	var aDiv=document.querySelectorAll('div');
	
	document.onclick=function(){
		for(var i=0; i<aDiv.length; i++){
			aDiv[i].style.width='500px';
		}	
	};
};
</script>
</head>

<body>
<div>linear</div>
<div>ease</div>
<div>ease-in</div>
<div>ease-out</div>
<div>ease-in-out</div>

</body>
</html>
