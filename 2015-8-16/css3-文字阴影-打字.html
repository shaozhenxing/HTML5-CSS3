<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社-http://www.zhinengshe.com</title>
<style>
body{ background:#000; font-size:50px; font-weight:bold; font-family:微软雅黑; text-indent:2em;}
span{ color:rgba(0,0,0,0); text-shadow:0 0 100px #fff; opacity:0; transition:1s all ease;}
span.on{ text-shadow:0 0 0 #fff; opacity:1;}
</style>
<script>
window.onload=function(){
	var str='8月16日下午，中共中央政治局常委、国务院总理李克强代表党中央、国务院，代表习近平总书记，赶赴天津“8·12”瑞海公司危险品仓库特别重大火灾爆炸事故现场，看望慰问消防队员、救援官兵和伤员及受灾群众，部署下一步救援救治、善后处置和安全生产工作。';
	
	for(var i=0; i<str.length; i++){
		var oSpan=document.createElement('span');
		oSpan.innerHTML=str.charAt(i);
		document.body.appendChild(oSpan);
	}	
	
	var aSpan=document.body.children;
	
	var timer=null;
	var i=0;
	timer=setInterval(function(){
		aSpan[i].className='on';
		
		i++;
		if(i==aSpan.length){
			clearInterval(timer);	
		}
	},30);
};
</script>
</head>

</body>
</html>
