<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社-http://www.zhinengshe.com</title>
<style>
#div1{ width:200px; height:200px; background:red; color:#fff; margin:150px auto;}
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('#div1');	
	
	oDiv.onclick=function(){
		oDiv.style.WebkitTransform='rotate(45deg)';	
		oDiv.style.MozTransform='rotate(45deg)';	
		oDiv.style.OTransform='rotate(45deg)';	
		oDiv.style.msTransform='rotate(45deg)';	
		oDiv.style.transform='rotate(45deg)';
	};
};
</script>
</head>

<body>
<div id="div1">div1</div>
</body>
</html>
