<script>
function get(obj,name){
	if(obj.dataset){
		return obj.dataset[name];
	}else{
		return obj.getAttribute('data-'+name);	
	}
}
window.onload=function(){
	var oBtn=document.getElementById('btn1');	
	
	//alert(oBtn.dataset);
	alert(get(oBtn,'index'));
};
</script>
